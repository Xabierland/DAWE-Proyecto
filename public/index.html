<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon estándar -->
        <link rel="icon" type="image/x-icon" href="img/icons/favicon.ico">
        <!-- Favicon en formato PNG para navegadores modernos -->
        <link rel="icon" type="image/png" sizes="96x96" href="img/icons/favicon-96x96.png">
        <!-- Icono para dispositivos Apple -->
        <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
        <!-- Web App Manifest -->
        <link rel="manifest" href="img/icons/site.webmanifest">
        <!-- Iconos para Web App -->
        <link rel="icon" type="image/png" sizes="192x192" href="img/icons/web-app-manifest-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="img/icons/web-app-manifest-512x512.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
              crossorigin="anonymous">
        <!-- Bootstrap Icons (versión de ejemplo) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Bootstrap JS (Bundle con Popper incluido) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous"></script>
        <!-- CSS/style.css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- JS/main.js (con tipo "module" si lo requieres) -->
        <script type="module" src="./js/main.js"></script>        
        <!-- Título de la página -->
        <title>El Mono Infinito</title>
    </head>
    <body data-bs-theme="dark"> 
        <!-- Contenedor -->
        <div class="contenedor  ">
            <!-- Header -->
            <header class="my-4">
                <h1 class="text-center">El Mono Infinito</h1>
            </header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#cartOffcanvas">
                            Carrito <span class="badge cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- Offcanvas del carrito -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="cartOffcanvas">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Carrito de Compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <div id="cartItems" class="mb-3">
                        <!-- Los items del carrito se insertarán aquí -->
                    </div>
                    <div class="cart-total border-top pt-3">
                        <h6>Total: <span id="cartTotal">0.00</span>€</h6>
                    </div>
                </div>
            </div>
            <!-- Row para main y aside -->
            <div class="row">
                <!-- Main -->
                <main class="col-md-8 order-md-1">
                    <!-- Título y buscador -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <!-- Título -->
                        <h2 id="mainTitle">Todos los productos</h2>                        
                        <!-- Buscador -->
                        <div class="input-group w-auto">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-funnel-fill"></i> Filtrar
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" data-filter="all">Todos</a></li>
                                <li><a class="dropdown-item" href="#" data-filter="libro_Fisico">Libros Físicos</a></li>
                                <li><a class="dropdown-item" href="#" data-filter="libro_Digital">Libros Digitales</a></li>
                                <li><a class="dropdown-item" href="#" data-filter="ereader">Ereaders</a></li>
                                <li><a class="dropdown-item" href="#" data-filter="funda">Fundas Ereader</a></li>
                                <li><a class="dropdown-item" href="#" data-filter="marcapaginas">Marcapáginas</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li class="px-3">
                                    <label for="priceRangeMin" class="form-label text-light">Rango de precios:</label>
                                    <!--Logica del slice-->
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <!--Logica del ordenar-->
                            </ul>
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar productos...">
                        </div>
                    </div>
                    <!-- Grid de productos -->
                    <div class="row row-cols-1 row-cols-md-3 g-4 mb-4" id="productsGrid">
                        <!-- AQUI VAN LOS PRODUCTOS -->
                    </div>
                </main>
                <!-- Aside -->
                <aside class="col-md-4 order-md-2">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title h5 mb-0">Añadir Producto</h2>
                        </div>
                        <div class="card-body">
                            <form id="productForm" action="/subirfichero" method="POST" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="productType" class="form-label">Tipo de producto:</label>
                                    <select class="form-select" id="productType" required>
                                        <option value="">Seleccione un tipo</option>
                                        <option value="libro_Fisico">Libro Físico</option>
                                        <option value="libro_Digital">Libro Digital</option>
                                        <option value="ereader">Ereader</option>
                                        <option value="funda">Funda Ereader</option>
                                        <option value="marcapaginas">Marcapaginas</option>
                                    </select>
                                </div>
                                <div id="extraField">
                                    <!-- Aquí se insertará el campo extra -->
                                </div>
                                <div class="mb-3">
                                    <label for="productName" class="form-label">Nombre del producto:</label>
                                    <input type="text" class="form-control" id="productName" placeholder="Ingrese el nombre" required>
                                </div>
                                <div id="optionalInput">                          
                                </div>
                                <div class="mb-3">
                                    <label for="productPrice" class="form-label">Precio:</label>
                                    <div class="input-group">
                                        <span class="input-group-text">€</span>
                                        <input type="number" min="0" step="0.01" class="form-control" id="productPrice" placeholder="Ingrese el precio" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="productDescription" class="form-label">Descripción:</label>
                                    <textarea class="form-control" id="productDescription" rows="3" placeholder="Ingrese la descripción"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="productImage" class="form-label">Subir imagen:</label>
                                    <input type="file" class="form-control" id="productImage" accept="image/*">
                                </div>
                                <div class="mb-3">
                                    <div id="dragDropArea" class="card p-3 text-center border-dashed">
                                        <i class="bi bi-cloud-upload mb-2"></i>
                                        <p class="mb-0" id="dropText">Arrastre y suelte aquí</p>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Subir</button>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer bg-dark py-3 sticky-bottom">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <!-- Contenido del footer -->
                        <p class="mb-0">© 2025 El Mono Infinito. Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </footer>
        <audio autoplay loop>
            <source src="shop.mp3" type="audio/mpeg">
        </audio>        
    </body>
</html>
